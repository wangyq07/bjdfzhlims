<ng-template #editAvilabletimeTpl let-column="$column" let-row="$row">
    <div class="au-table-actions">  
        <x-input [disabled]="disabled" [(ngModel)]="row.avilabletime" ></x-input>  
    </div> 
  </ng-template>
  <ng-template #leftsampleTpl let-column="$column" let-row="$row">
    <div class="au-table-actions">  
        <x-input [disabled]="disabled" [(ngModel)]="row.leftsamplequality" ></x-input>  
    </div> 
  </ng-template>
  <ng-template #expireddateTpl let-column="$column" let-row="$row">

        <x-date-picker [disabled]="disabled" [(ngModel)]="row.expireddate"  ></x-date-picker>  
    </div> 
  </ng-template>
  <ng-template #headerTpl let-column="$column" >

        <x-button  icon="far-copy" [disabled]="disabled" (click)="!disabled&&copydata()" label="复制"  style="width:80" ></x-button>
